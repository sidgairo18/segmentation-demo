<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<h2>Two Equal Columns</h2>

<div class="row">
  <div class="column" style="height:100px; overflow-y:scroll;background-color:#aaa;">
		{% for var in images %}
        <a href="/{{var}}"><img src="{{url_for('static', filename='')}}images/{{var}}"/ style="height:100px; width:70px;"></a>
        </br></br>
        {% endfor %}
    <p>Some text..</p>
  </div>
  <div class="column" style="background-color:#bbb;">
		{% if selected_image %}
        <img src="{{url_for('static', filename='')}}images/{{selected_image}}"/ style="height:100px; width:70px;">
		{% endif %}
    <p>Some text..</p>
  </div>
</div>

</body>
</html>
